<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="q5_pricing.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main class="container">
    <h1>Pricing</h1>
    <section class="plans">
      <div class="plan basic">
        <h2>Basic</h2>
        <div class="price">₹499</div>
        <ul>
          <li>1 Project</li><li>Email Support</li><li>Community Access</li>
        </ul>
        <a class="btn" href="#">Choose Basic</a>
      </div>
      <div class="plan popular">
        <h2>Standard</h2>
        <div class="price">₹999</div>
        <ul>
          <li>5 Projects</li><li>Priority Support</li><li>Analytics</li>
        </ul>
        <a class="btn" href="#">Choose Standard</a>
      </div>
      <div class="plan premium">
        <h2>Premium</h2>
        <div class="price">₹1999</div>
        <ul>
          <li>Unlimited Projects</li><li>1:1 Support</li><li>Team Accounts</li>
        </ul>
        <a class="btn" href="#">Choose Premium</a>
      </div>
    </section>
  </main>
</body>
</html>
