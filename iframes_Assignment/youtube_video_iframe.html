<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed YouTube Video (Iframe)</title>
  <!-- This page demonstrates embedding a YouTube video using an iframe.
       Width and height are specified using percentage values so the video
       scales when the browser window is resized. -->
</head>
<body>
  <h2>Embedded YouTube Video</h2>
  <!-- Using percentages for responsive sizing. The parent element (body)
       determines how the percentages behave in different windows. -->
  <iframe width="80%" height="45%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video player" frameborder="0" allowfullscreen>
  </iframe>
  <p>Resize the browser to see the iframe adjust (width and height use %).</p>
</body>
</html>
