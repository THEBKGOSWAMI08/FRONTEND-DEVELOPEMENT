<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>External Website Embed</title>
  <!-- Embeds an external website (Wikipedia). Note that many sites disallow embedding via X-Frame-Options. -->
</head>
<body>
  <h2>External Site Embedded</h2>
  <iframe src="https://www.wikipedia.org" width="80%" height="500" title="Wikipedia"></iframe>
  <p>Some websites may not allow embedding for security reasons (e.g., X-Frame-Options header).</p>
</body>
</html>
