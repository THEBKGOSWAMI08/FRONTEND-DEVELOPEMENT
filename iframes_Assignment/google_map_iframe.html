<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Google Map (Iframe)</title>
  <!-- This page embeds a Google Map using an iframe. The 'loading' attribute
       set to 'lazy' defers loading the iframe's content until it is close
       to the viewport, improving initial page load performance. -->
</head>
<body>
  <h2>Google Map Embed</h2>
  <!-- Replace the src value with your school's or city's embed link from Google Maps. -->
  <iframe title="Map showing city" width="600" height="450" loading="lazy"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9630579153158!3d-37.8142179797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f1a1a1%3A0x1a2b3c4d5e6f!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1611111111111!5m2!1sen!2sin">
  </iframe>
  <p>Note: loading="lazy" delays loading this iframe until it is near the viewport.</p>
</body>
</html>
