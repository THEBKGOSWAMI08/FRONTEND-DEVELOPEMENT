<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Contact Form</title>
  <!-- Contact form uses placeholders and required attributes for clarity and validation. -->
</head>
<body>
  <h2>Contact Us</h2>
  <form action="#" method="post">
    <label>Full Name: <input type="text" name="fullname" placeholder="Your full name" required></label><br><br>
    <label>Email: <input type="email" name="email" placeholder="you@example.com" required></label><br><br>
    <label>Subject: <input type="text" name="subject" placeholder="Subject" required></label><br><br>
    <label>Message:<br>
      <textarea name="message" placeholder="Write your message here..." rows="5" cols="40" required></textarea>
    </label><br><br>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
