<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>URI Encoding Example</title>
  <!-- Demonstrates how to encode spaces and special characters in a URL using %20. -->
</head>
<body>
  <h2>URI Encoding</h2>
  <p>Unencoded: <a href="https://example.com/search?query=HTML & CSS">https://example.com/search?query=HTML & CSS</a></p>
  <p>Encoded: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
  <p>Note: spaces are replaced by %20 and '&' should be encoded as %26 when part of a query value.</p>
</body>
</html>
