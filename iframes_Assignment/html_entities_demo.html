<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>HTML Entities Demo</title>
  <!-- Demonstrates how to display special HTML characters and common symbols using entities. -->
</head>
<body>
  <h2>HTML Entities</h2>
  <p>Less than: &lt;</p>
  <p>Greater than: &gt;</p>
  <p>Ampersand: &amp;</p>
  <p>Double quote: &quot;</p>
  <p>Single quote: &apos;</p>
  <p>Copyright: &copy; &nbsp; Trademark: &trade; &nbsp; Registered: &reg;</p>
</body>
</html>
