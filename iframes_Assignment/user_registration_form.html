<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>User Registration Form</title>
  <!-- Registration form with required attributes for basic client-side validation. -->
</head>
<body>
  <h2>User Registration</h2>
  <form action="#" method="post">
    <!-- Each input uses 'required' so the browser prevents empty submissions -->
    <label>Full Name: <input type="text" name="fullname" required></label><br><br>
    <label>Email Address: <input type="email" name="email" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <label>Confirm Password: <input type="password" name="confirm_password" required></label><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
