<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Payment Form</title>
  <!-- Simple payment form for assignment purposes. All fields are required. -->
</head>
<body>
  <h2>Payment</h2>
  <form action="#" method="post">
    <label>Cardholder Name: <input type="text" name="cardname" required></label><br><br>
    <label>Card Number: <input type="text" name="cardnumber" placeholder="1234 5678 9012 3456" required></label><br><br>
    <label>Expiry Date: <input type="text" name="expiry" placeholder="MM/YY" required></label><br><br>
    <label>CVV: <input type="password" name="cvv" maxlength="4" required></label><br><br>
    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
